<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:10%;"><span class="sort" data-sort="manufacturer">Manufacturer</span></th>
			<th style="width:20%;"><span class="sort" data-sort="conntype">Conn.Type</span></th>
			<th style="width:20%;"><span class="sort" data-sort="model">Model</span></th>
			<th style="width:30%;"><span class="sort" data-sort="url">URL</span></th>
			<th style="width:20%;"><span>PTZ</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for item in site.data.cameradb %}
		<tr>
			<td class="manufacturer">{{ item.manufacturer }}</td>
			<td class="model">{{ item.model }}</td>
			<td class="conntype">{{ item.conntype }}</td>
			<td class="url">{{ item.url }}</td>
			<td>{% if item.ptz %} {{item.ptz}} {% else %} not defined {% endif %}</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['manufacturer', 'conntype', 'model', 'url']
};

var entryList = new List('entry-list', options);

</script>
